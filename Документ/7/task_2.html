<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>

    <script>
      function clear(elem) {
        let elements = [];

        for (let child of elem.children) {
          elements.push(child);
        };

        elements.forEach(el => el.remove());
      }

      clear(document.querySelector('#elem'));
    </script>
  </body>
</html>
